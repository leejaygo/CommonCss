<!DOCTYPE html>
<html lang="en">
<head>

    <title>通用样式</title>

<body>
    <ul class="comm-list">
        <li class="comm-item">
            <h1 class="comm-title" id="cm-txt-ellipsis">1、<b>.cm-txt-ellipsis</b>一行文字溢出用省略号代替</h1>
            <div></div>
            <pre>
                .cm-txt-ellipsis{
                    text-overflow: ellipsis;
                    overflow: hidden;
                    white-space: nowrap;
                }
            </pre>
            <div class=".cm-txt-ellipsis">
                
            </div>
        </li>
    </ul>
